<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ç”Ÿæ—¥å¿«ä¹ï¼</title>
    <style>
        /* --- 1. æ´»åŠ›æ¸…æ–°èƒŒæ™¯ --- */
        body {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            /* æ¢æˆæ¸…çˆ½çš„è“ç»¿æ¸å˜ */
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. é®ç½©å±‚ --- */
        #mask {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #open-btn {
            padding: 15px 40px;
            background: #ff9800; /* æ©™è‰²æ´»åŠ›æŒ‰é’® */
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- 3. ä¸»å®¹å™¨ --- */
        #container {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 50px;
        }

        /* --- 4. ç¥ç¦è¯­åŒºåŸŸ --- */
        .text-box {
            margin: 30px 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-height: 100px;
        }
        #typewriter {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            font-weight: 500;
            white-space: pre-wrap;
        }
        #cursor {
            display: inline-block;
            width: 2px; height: 18px; background-color: #333;
            animation: blink 1s infinite; vertical-align: middle;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- 5. ç…§ç‰‡å¢™ (æ‹ç«‹å¾—é£æ ¼) --- */
        .photo-wall {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            width: 85%;
            transform: rotate(-1deg);
            transition: transform 0.3s;
            border-radius: 3px;
        }
        
        .polaroid:nth-child(even) { transform: rotate(1deg); }
        .polaroid:hover { transform: scale(1.02); }

        .polaroid img {
            width: 100%;
            display: block;
            border: 1px solid #f0f0f0;
        }
        
        .caption {
            text-align: center;
            font-family: cursive;
            color: #555;
            margin-top: 12px;
            font-size: 16px;
        }

        /* --- 6. å½©å¸¦ç‰¹æ•ˆ --- */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <!-- éŸ³ä¹ï¼šæ¢æˆæ¬¢å¿«çš„çº¯éŸ³ä¹ -->
    <audio id="bgm" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1466038848.mp3" type="audio/mpeg">
    </audio>

    <div id="mask">
        <button id="open-btn">ğŸ‚ ç‚¹å‡»ç­¾æ”¶ç”Ÿæ—¥ç¥ç¦ ğŸ‚</button>
    </div>

    <div id="container">
        <div class="text-box">
            <span id="typewriter"></span><span id="cursor"></span>
        </div>

        <div class="photo-wall" id="photo-wall">
            <!-- 1.jpg 
            <div class="polaroid">
                <img src="1.jpg" alt="1">
                <div class="caption"> 
            </div>

            <div class="polaroid">
                <img src="3.jpg" alt="3">
                <div class="caption"> 
            </div>

            <div class="polaroid">
                <img src="4.jpg" alt="4">
                <div class="caption">
            </div>

            <div class="polaroid">
                <img src="5.jpg" alt="5">
                <div class="caption">
            </div>

            <div class="polaroid">
                <img src="6.jpg" alt="6">
                <div class="caption">
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementById('open-btn');
        var mask = document.getElementById('mask');
        var container = document.getElementById('container');
        var audio = document.getElementById('bgm');
        var typewriter = document.getElementById('typewriter');
        var photoWall = document.getElementById('photo-wall');

        // --- è¿™é‡Œçš„æ–‡æ¡ˆæ”¹æˆäº†æœ‹å‹é—´çš„ç¥ç¦ ---
        var text = "ç”Ÿæ—¥å¿«ä¹å‘€ï¼ğŸ‚\n\nçƒ¦æ¼æ¸…é›¶ï¼\n\næ–°çš„ä¸€å²ï¼Œå¼€å¼€å¿ƒå¿ƒ
        var i = 0;
        var speed = 100;

        btn.addEventListener('click', function() {
            mask.style.display = 'none';
            container.style.display = 'block';
            audio.play();
            createConfetti(); // æ’’å½©å¸¦
            setTimeout(typeWriter, 500);
        });

        function typeWriter() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById('cursor').style.display = 'none';
                photoWall.style.opacity = '1';
            }
        }

        // æ’’å½©å¸¦ç‰¹æ•ˆ
        function createConfetti() {
            var colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (var i = 0; i < 100; i++) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
